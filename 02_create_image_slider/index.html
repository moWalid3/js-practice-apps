<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create img slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide-number"></div>
      <img src="https://picsum.photos/id/289/800/300" alt="" />
      <img src="https://picsum.photos/id/247/800/300" alt="" />
      <img src="https://picsum.photos/id/244/800/300" alt="" />
      <img src="https://picsum.photos/id/234/800/300" alt="" />
      <img src="https://picsum.photos/id/217/800/300" alt="" />
      <img src="https://picsum.photos/id/231/800/300" alt="" />
    </div>
    <div class="slider-controls">
      <button class="prev">Previous</button>
      <span class="indicators">
        <!-- <ul>
          <li class="active">1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
        </ul> -->
      </span>
      <button class="next">Next</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
